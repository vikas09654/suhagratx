<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff9900;
      --background: #181818;
      --card-bg: #1e1e1e;
      --text-color: #fff;
      --accent: #ff69b4;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
    }
    .header {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 0 10px var(--primary-color);
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
    }
    .brand .heart {
      color: var(--accent);
      margin-right: 8px;
    }
    .search-bar {
      display: flex;
      flex-grow: 1;
      margin: 10px 20px;
      min-width: 250px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 8px 12px;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .auth-buttons button {
      background: var(--primary-color);
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .categories {
      background: #111;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .categories button {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .video-list {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-card h3 {
      padding: 10px;
      margin: 0;
    }
    .video-card .meta {
      padding: 0 10px 10px;
      font-size: 0.85em;
      color: #ccc;
    }
    .video-card .description {
      padding: 0 10px 10px;
      font-size: 0.85em;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .lightbox iframe {
      width: 80vw;
      height: 45vw;
    }
    .lightbox.show {
      display: flex;
    }
    #loadMoreBtn {
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px;
    }

    /* Ad Container Styling */
    #responsiveAdContainer {
      text-align: center;
      margin: 20px auto 40px;
      max-width: 100%;
      padding: 0 10px;
    }

    @media (max-width: 768px) {
      #responsiveAdContainer {
        padding: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand"><span class="heart">‚ù§</span>XXXVault</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search videos...">
      <button onclick="searchVideos()">Search</button>
    </div>
    <div class="auth-buttons">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignup()">Signup</button>
    </div>
  </div>

  <div class="categories" id="categoryBar"></div>
  <div class="video-list" id="videoList"></div>

  <button id="loadMoreBtn">Load More</button>

  <!-- ‚úÖ Updated: Ad Below Videos -->
  <div id="responsiveAdContainer">
    <script async="async" data-cfasync="false" src="//pl27142234.profitableratecpm.com/83870399302cbe5357db75d3d7bbf0a7/invoke.js"></script>
    <div id="container-83870399302cbe5357db75d3d7bbf0a7"></div>
  </div>

  <!-- Lightbox for video fullscreen -->
  <div class="lightbox" id="lightbox">
    <iframe id="lightboxIframe" src="" allowfullscreen></iframe>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.appspot.com",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoList = document.getElementById("videoList");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    let allVideos = [];
    let displayed = 0;
    const perPage = 8;

    function extractEmbedUrl(embedString) {
      const match = embedString.match(/src\s*=\s*\"([^\"]+)/);
      return match ? match[1] : embedString;
    }

    function renderVideos() {
      const slice = allVideos.slice(displayed, displayed + perPage);
      slice.forEach((data) => {
        const embed = extractEmbedUrl(data.embed);
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <iframe src="${embed}" allowfullscreen onclick="openLightbox('${embed}')"></iframe>
          <h3>${data.title}</h3>
          <div class="meta">üëÅ ${data.views || 0} views ‚Ä¢ ‚ù§Ô∏è ${data.likes || 0} Likes</div>
          <div class="description">${data.description || ''}</div>
        `;
        videoList.appendChild(card);
      });
      displayed += perPage;
      if (displayed >= allVideos.length) {
        loadMoreBtn.style.display = 'none';
      }
    }

    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      querySnapshot.forEach((doc) => {
        allVideos.push(doc.data());
      });
      renderVideos();
    }
    loadVideos();

    loadMoreBtn.onclick = () => {
      renderVideos();
    };

    function searchVideos() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    }

    window.openLightbox = function(src) {
      const lightbox = document.getElementById("lightbox");
      const iframe = document.getElementById("lightboxIframe");
      iframe.src = src;
      lightbox.classList.add("show");
    }

    document.getElementById("lightbox").onclick = () => {
      document.getElementById("lightboxIframe").src = "";
      document.getElementById("lightbox").classList.remove("show");
    };

    const categories = ["69", "Anal", "Teen", "MILF", "Couple", "Solo", "Lesbian", "Gay", "Hardcore", "Webcam"];
    const categoryBar = document.getElementById("categoryBar");
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      btn.onclick = () => alert(`Filtering by ${cat}`);
      categoryBar.appendChild(btn);
    });
  </script>
</body>
</html>
