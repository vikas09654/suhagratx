    <style>

        }

            color: white;

            border-radius: 50%;

        video {
            width: 100%;

<!-- JS Script -->
<script>
function toggleUploadForm() {
    document.getElementById('uploadForm').classList.add('active');
}

function closeForm(event, formType) {
    document.getElementById('uploadForm').classList.remove('active');
}

function handleVideoUpload(event) {
    event.preventDefault();

    const title = document.getElementById('videoTitle').value;
    const desc = document.getElementById('videoDescription').value;
    const category = document.getElementById('videoCategory').value;
    const fileInput = document.getElementById('videoFile');
    const file = fileInput.files[0];

    if (!file) {
        alert('Please select a video file.');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const videoSection = document.getElementById(category);
        const videoCard = document.createElement('div');
        videoCard.classList.add('video-card');
        videoCard.innerHTML = `
            <h3>${title}</h3>
            <p>${desc}</p>
            <video controls>
                <source src="${e.target.result}" type="${file.type}">
                Your browser does not support the video tag.
            </video>
        `;
        if (videoSection) {
            videoSection.appendChild(videoCard);
        } else {
            alert('Category not found!');
        }

        document.getElementById('uploadForm').classList.remove('active');
        event.target.reset();
    };

    reader.readAsDataURL(file);
}
</script>
