<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XXXVAULT</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .neon-text {
      font-size: 3em;
      color: #0ff;
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 
        0 0 5px #0ff, 
        0 0 10px #0ff, 
        0 0 20px #0ff, 
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 
          0 0 5px #0ff, 
          0 0 10px #0ff, 
          0 0 20px #0ff, 
          0 0 40px #0ff,
          0 0 80px #0ff;
      }
      20%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }
    .age-verification-container {
      background-color: #111;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .age-verification-title {
      font-size: 1.5em;
      color: #0ff;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .age-verification-description {
      font-size: 1em;
      color: #aaa;
      margin-bottom: 20px;
    }
    .age-verification-warning {
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 20px;
    }
    .age-verification-button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .age-verification-yes {
      background-color: #4caf50;
      color: white;
    }
    .age-verification-no {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin-top: 30px;
    }
    .video-card {
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,255,255,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .video-card p {
      font-size: 1em;
      color: #0ff;
      text-align: center;
    }
  </style>
</head>

<body>

    <div class="video-grid">
      <!-- Video 1 -->
      <div class="video-card">
        <video controls muted>
          <source src="video1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p>Video Title 1</p>
      </div>

      <!-- Video 2 -->
      <div class="video-card">
        <video controls muted>

          Your browser does not support the video tag.

          Your browser does not support the video tag.

      <!-- Aur videos add karne hai toh yaha paste karte jaa -->

  <script>
    function verifyAge() {
      document.getElementById('ageVerification').classList.add('hidden');

    }

</body>
</html>
