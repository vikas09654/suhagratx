<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XXXVault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c003e, #5e005e, #960036);
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      padding: 20px;
      text-shadow: 0 0 10px #ff69b4;
    }
    .filter-bar {
      text-align: center;
      margin: 20px auto 10px;
    }
    .filter-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #3d003d;
      color: #fff;
    }
    .category-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .category-buttons button {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px #ff69b4;
    }
    .category-buttons button:hover {
      background-color: #ff3399;
    }
    .video-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff1493;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    p {
      margin-top: 8px;
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>XXXVault ðŸ”¥ Romantic Nights</h1>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search by title or category..." oninput="filterVideos()" />
  </div>

  <!-- Category Buttons -->
  <div class="category-buttons">
    <button onclick="filterByCategory('all')">All</button>
    <button onclick="filterByCategory('Desi')">Desi</button>
    <button onclick="filterByCategory('Teen')">Teen</button>
    <button onclick="filterByCategory('MILF')">MILF</button>
    <button onclick="filterByCategory('Romance')">Romance</button>
  </div>

  <!-- Firebase Videos will show here -->
  <div id="videoList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.firebasestorage.app",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoListContainer = document.getElementById('videoList');
    let allVideos = [];

    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      allVideos = [];
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        allVideos.push(data);
      });
      displayVideos(allVideos);
    }

    function extractEmbedUrl(embedString) {
      const match = embedString.match(/src\s*=\s*\"([^\"]+)/);
      return match ? match[1] : embedString;
    }

    function displayVideos(videos) {
      videoListContainer.innerHTML = "";
      videos.forEach((data) => {
        const title = data.title || "Untitled";
        let embed = data.embed;
        const category = data.category || "Uncategorized";

        embed = extractEmbedUrl(embed);

        const videoCard = `
          <div class="video-card">
            <h3>${title}</h3>
            <iframe width="100%" height="200" src="${embed}" frameborder="0" allowfullscreen></iframe>
            <p>Category: ${category}</p>
          </div>
        `;
        videoListContainer.innerHTML += videoCard;
      });
    }

    window.filterVideos = function() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allVideos.filter(video =>
        video.title.toLowerCase().includes(query) ||
        video.category.toLowerCase().includes(query)
      );
      displayVideos(filtered);
    }

    window.filterByCategory = function(category) {
      if (category === 'all') {
        displayVideos(allVideos);
      } else {
        const filtered = allVideos.filter(video =>
          video.category && video.category.toLowerCase() === category.toLowerCase()
        );
        displayVideos(filtered);
      }
    }

    loadVideos();
  </script>
</body>
</html>
