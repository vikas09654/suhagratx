  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column; /* Stack elements vertically on smaller screens */
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .age-verification-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%; /* Adjust width for mobile */
    }
    .age-verification-title {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .age-verification-description {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }
    .age-verification-warning {
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 20px;
    }
    .age-verification-button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .age-verification-yes {
      background-color: #4caf50;
      color: white;
    }
    .age-verification-no {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
    header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      width: 100%; /* Full width for header */
    }
    header h1 {
      font-size: 1.2em; /* Adjust font size for mobile */
    }
    .search-input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .articles {
      text-align: center;
      margin-bottom: 10px;
      width: 100%; /* Full width for articles */
    }
    .article-link {
      display: inline-block;
      padding: 8px 15px;
      margin: 5px;
      background-color: #ddd;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em; /* Adjust font size for mobile */
    }
    .video-section {
      padding-bottom: 20px;
      width: 100%; /* Full width for video section */
    }
    .video-container {
      margin-bottom: 20px;
      padding: 0 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-container iframe {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
      border: none;
    }
    .video-container .video-title {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      padding: 0 10px;
      font-size: 0.9em; /* Adjust font size for mobile */
    }
    .toggle-button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em; /* Adjust font size for mobile */
    }
    .dark {
      background-color: #333;
      color: #f0f0f0;
    }
    .dark header {
      background-color: #555;
      color: #f0f0f0;
    }
    .dark .search-input {
      background-color: #555;
      color: #f0f0f0;
      border-color: #777;
    }
    .dark .article-link {
      background-color: #555;
      color: #f0f0f0;
    }

    /* Media query for larger screens (like desktops) */
    @media (min-width: 600px) {
      body {
        flex-direction: row; /* Arrange elements horizontally on larger screens */
        justify-content: center;
      }
      .age-verification-container {
        width: 400px;
      }
      header {
        width: auto; /* Adjust header width on larger screens if needed */
      }
      .articles {
        width: auto; /* Adjust articles width on larger screens if needed */
      }
      .video-section {
        width: auto; /* Adjust video section width on larger screens if needed */
      }
      .video-container {
        width: 400px; /* Example width for desktop videos */
      }
    }
  </style>
  <link rel="stylesheet" href="style.css" class="main-style">
