<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>XXXVault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
            max-width: 1000px;
            margin: auto;
        }

        /* Logo and Buttons Container */
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1; /* Make logo take up available space */
        }

        .logo img {
            width: 50px; /* Thoda bada logo */
            height: 50px; /* Thoda bada logo */
        }

        .logo h1 {
            font-size: 32px; /* Aur bada title */
            font-weight: bold;
            letter-spacing: 3px; /* Zyada space for premium look */
            margin: 0; /* Remove default margin */
        }

        /* Buttons */
        .top-buttons {
            display: flex;
            gap: 10px;
        }

        .top-buttons button {
            background-color: #e91e63;
            border: none;
            color: white;
            padding: 10px 15px; /* Thoda bada button padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Thoda bada font */
        }

        .form-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            width: 400px;
            z-index: 1001;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px; /* Thoda bada button */
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Thoda bada font */
        }

        .search-bar {
            display: flex;
            width: 100%;
            margin-bottom: 16px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px; /* Thoda bada input */
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        .search-bar button {
            background-color: #e91e63;
            padding: 12px 18px; /* Thoda bada button */
            border: none;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .categories button {
            padding: 10px 15px; /* Thoda bada button */
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 16px;
        }

        .categories button.active {
            background-color: #e91e63;
        }

        .video-section {
            display: none;
            flex-wrap: wrap;
            gap: 16px;
        }

        .video-section.active {
            display: flex;
        }

        .video-card {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            flex: 1 1 100%;
        }

        @media (min-width: 600px) {
            .video-card {
                flex: 1 1 48%;
            }
        }

        @media (min-width: 900px) {
            .video-card {
                flex: 1 1 30%;
            }
        }

        .video-card h3 {
            font-size: 18px; /* Thoda bada font */
            margin: 0 0 8px;
        }

        .video-card p {
            font-size: 16px; /* Thoda bada font */
        }

        /* Age Modal */
        .age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .age-verification .modal-content {
            background-color: #222;
            padding: 25px; /* Thoda bada padding */
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 450px; /* Thoda bada modal */
        }

        .age-verification .age-sign {
            font-size: 60px; /* Aur bada sign */
            color: #e91e63;
            margin-bottom: 25px;
        }

        .age-verification h2 {
            font-size: 28px; /* Bada title */
            margin-bottom: 15px;
        }

        .age-verification p {
            font-size: 18px; /* Bada paragraph */
            margin-bottom: 20px;
        }

        .age-verification button {
            width: 100%;
            margin-top: 12px;
            padding: 12px; /* Bada button */
            background-color: #e91e63;
            border: none;
            color: white;
            font-size: 20px; /* Bada font */
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ageVerification" class="age-verification">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <div class="age-sign">18+</div>
            <p>You must be 18+ to enter. Click "Yes" if you are of legal age, or "No" to leave.</p>
            <button onclick="verifyAge(true)">Yes, I am 18+</button>
            <button onclick="verifyAge(false)">No, I am under 18</button>
        </div>
    </div>

    <div class="container">
        <div class="header-container">
            <div class="logo">
                <img src="solid-icon-for-pussy-vector.jpg" alt="logo">
                <h1>XXXVAULT</h1>
            </div>
            <div class="top-buttons">
                <button onclick="toggleForm('login')">Login</button>
                <button onclick="toggleForm('signup')">Signup</button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos..." oninput="filterVideos()" />
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="categories">
            <button onclick="showCategory('desi')" class="active">Desi Homemade</button>
            <button onclick="showCategory('bhabhi')">Bhabhi Special</button>
            <button onclick="showCategory('bigtits')">Big Tits</button>
            <button onclick="showCategory('bigass')">Big Ass</button>
            <button onclick="showCategory('brunette')">Brunette</button>
            <button onclick="showCategory('cumshot')">Cumshot</button>
            <button onclick="showCategory('asian')">Asian</button>
            <button onclick="showCategory('teen')">Teen</button>
            <button onclick="showCategory('blowjob')">Blowjob</button>
            <button onclick="showCategory('young')">Young</button>
            <button onclick="showCategory('wife')">Wife</button>
            <button onclick="showCategory('sport')">Sport</button>
            <button onclick="showCategory('milf')">Milf</button>
            <button onclick="showCategory('stepsister')">Stepsister</button>
        </div>

        <div id="desi" class="video-section active">
            <div class="video-card">
                <h3>Desi Video 1</h3>
                <p>Sample description</p>
            </div>
            <div class="video-card">
                <h3>Desi Video 2</h3>
                <p>Sample description</p>
            </div>
        </div>

        <div id="bhabhi" class="video-section">
            <div class="video-card">
                <h3>Bhabhi Video</h3>
                <p>Sample description</p>
            </div>
        </div>
    </div>

    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signupForm" class="form-container">
        <h2>Signup</h2>
        <form>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        // Age Verification
        function verifyAge(isAdult) {
            if (isAdult) {
                document.getElementById('ageVerification').style.display = 'none';
            } else {
                window.location.href = "https://www.google.com";
            }
        }

        // Show Login/Signup
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            if (formType === 'login') {
                loginForm.classList.add('active');
            } else {
                signupForm.classList.add('active');
            }
        }

        // Switch Category
        function showCategory(categoryId) {
            document.querySelectorAll('.video-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(categoryId).classList.add('active');
            event.target.classList.add('active');
        }

        // Filter Videos
        function filterVideos() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(search) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
