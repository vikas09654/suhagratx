<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXVault Admin Panel</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background: #ff1493;
    }
    .danger {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>XXXVault ðŸ”ž Admin Panel</h1>

  <form id="uploadForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    <div class="form-group">
      <label for="embed">Embed Code</label>
      <textarea id="embed" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="2" required></textarea>
    </div>
    <button type="submit">Upload Video</button>
  </form>

  <h2 style="margin-top: 40px;">All Uploaded Videos</h2>
  <table id="videoTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.appspot.com",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const videosRef = collection(db, "videos");

    const uploadForm = document.getElementById("uploadForm");
    const videoTable = document.getElementById("videoTable").querySelector("tbody");

    async function loadVideos() {
      videoTable.innerHTML = "";
      const snapshot = await getDocs(videosRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.title}</td>
          <td>${data.category}</td>
          <td>${data.description}</td>
          <td><button class="danger" onclick="deleteVideo('${docSnap.id}')">Delete</button></td>
        `;
        videoTable.appendChild(row);
      });
    }

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const embed = document.getElementById("embed").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;

      await addDoc(videosRef, {
        title,
        embed,
        category,
        description,
        views: 0,
        likes: 0
      });

      uploadForm.reset();
      loadVideos();
    });

    window.deleteVideo = async function(id) {
      if (confirm("Are you sure you want to delete this video?")) {
        await deleteDoc(doc(db, "videos", id));
        loadVideos();
      }
    }

    loadVideos();
  </script>
</body>
</html>
