<!DOCTYPE html>

      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .age-verification-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .age-verification-title {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .age-verification-description {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }
    .age-verification-warning {
      font-size: 2.5em;
      color: #ff9800;
      margin-bottom: 20px;
    }
    .age-verification-button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .age-verification-yes {
      background-color: #4caf50;
      color: white;
    }
    .age-verification-no {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
    header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .search-input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .articles {
      text-align: center;
      margin-bottom: 10px;
    }
    .article-link {
      display: inline-block;
      padding: 8px 15px;
      margin: 5px;
      background-color: #ddd;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
    }
    .video-section {
      padding-bottom: 20px;
    }
    .video-container {
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .video-container iframe {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .video-container .video-title {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      padding: 0 10px;
    }
    .toggle-button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .dark {
      background-color: #333;
      color: #f0f0f0;
    }
    .dark header {
      background-color: #555;
      color: #f0f0f0;
    }
    .dark .search-input {
      background-color: #555;
      color: #f0f0f0;
      border-color: #777;
    }
    .dark .article-link {
      background-color: #555;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="age-verification-container" id="ageVerification">
    <p class="age-verification-warning">ðŸ”ž</p>
    <h2 class="age-verification-title">Welcome to XXXVault</h2>
    <p class="age-verification-description">This website contains adult content and is intended for individuals 18 years of age or older. Please confirm your age to proceed.</p>
    <button class="age-verification-button age-verification-yes" onclick="showContent()">Yes, I am 18+</button>
    <button class="age-verification-button age-verification-no" onclick="window.location.href='https://www.google.com'">No, Take Me Away</button>
  </div>

  <div id="mainContent" class="hidden">
    <header>
      <h1>Welcome to XXXVault</h1>
      <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>

    <input type="text" class="search-input" onkeyup="filterArticles()" placeholder="Search videos or articles...">

    <section class="articles">
      <a class="article-link" href="category.html">Categories</a>
      <a class="article-link" href="article.html">Read Articles</a>
    </section>

    <section class="video-section">
      <h2 style="text-align:center;">ðŸ”¥ Featured Videos ðŸ”¥</h2>

      <!-- Video containers here -->
    </section>
  </div>
  <script>
    function showContent() {
      document.getElementById('ageVerification').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function filterArticles() {
      var input = document.querySelector('.search-input');
      var filter = input.value.toLowerCase();
      var articles = document.querySelectorAll('.article-link');
      
      articles.forEach(function(article) {
        var text = article.textContent || article.innerText;
        article.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
