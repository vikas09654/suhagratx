<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XXXVault Admin Panel</title>
  <style>
    body {
      background-color: #1a001f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff1493;
    }
    form, .video-list, .login-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #2d0035;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
    }
    form input, form textarea, form button, .login-section input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    form input, form textarea, .login-section input {
      background-color: #3d003d;
      color: white;
    }
    form button, .login-section button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .video-item {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
    }
    .video-item iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .video-item button {
      margin-top: 10px;
      background-color: #ff3d7f;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    #preview {
      margin-top: 10px;
      padding: 10px;
      background-color: #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>XXXVault Admin Panel üîê</h1>

  <div class="login-section" id="loginSection">
    <input type="email" id="adminEmail" placeholder="Enter admin email" required />
    <input type="password" id="adminPassword" placeholder="Enter password" required />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <form id="uploadForm" style="display:none;">
    <input type="text" id="title" placeholder="Video Title" required />
    <input type="text" id="category" placeholder="Category (e.g., Teen, MILF)" required />
    <textarea id="description" placeholder="Description (optional)"></textarea>
    <textarea id="embed" placeholder="Paste iframe code or src URL..." required></textarea>
    <div id="preview"></div>
    <button type="submit">Upload Video</button>
  </form>

  <div class="video-list" id="videoList" style="display:none;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, getDocs, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.firebasestorage.app",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginSection = document.getElementById("loginSection");
    const uploadForm = document.getElementById("uploadForm");
    const videoList = document.getElementById("videoList");
    const embedField = document.getElementById("embed");
    const previewBox = document.getElementById("preview");

    window.loginAdmin = async function () {
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        if (user.email === "vikasparmar12567@gmail.com") {
          loginSection.style.display = "none";
          uploadForm.style.display = "block";
          videoList.style.display = "block";
          loadVideos();
        } else {
          alert("‚ùå Unauthorized Access!");
        }
      } catch (error) {
        alert("‚ùå Login failed. Check credentials.");
        console.error(error);
      }
    };

    embedField.addEventListener("input", () => {
      const raw = embedField.value;
      const match = raw.match(/src\\s*=\\s*\\\"([^\\\"]+)/);
      const src = match ? match[1] : raw.trim();
      if (src.startsWith("http")) {
        previewBox.innerHTML = `<iframe width="100%" height="200" src="${src}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        previewBox.innerHTML = `<p style='color:#ccc;'>‚ö†Ô∏è Invalid or empty src</p>`;
      }
    });

    const uploadFormEl = document.getElementById("uploadForm");
    uploadFormEl?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const rawEmbed = embedField.value;
      const match = rawEmbed.match(/src\\s*=\\s*\\\"([^\\\"]+)/);
      const embed = match ? match[1] : rawEmbed.trim();

      try {
        await addDoc(collection(db, "videos"), {
          title,
          category,
          description,
          embed,
          views: 0,
          likes: 0,
        });
        alert("‚úÖ Video uploaded successfully!");
        uploadForm.reset();
        previewBox.innerHTML = "";
        loadVideos();
      } catch (err) {
        console.error("Upload failed:", err);
        alert("‚ùå Upload failed. Check console.");
      }
    });

    async function loadVideos() {
      videoList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "videos"));
      querySnapshot.forEach((docSnap) => {
        const video = docSnap.data();
        const videoDiv = document.createElement("div");
        videoDiv.className = "video-item";
        videoDiv.innerHTML = `
          <h3>${video.title}</h3>
          <p>Category: ${video.category}</p>
          <p>${video.description}</p>
          <iframe src="${video.embed}" frameborder="0" allowfullscreen></iframe>
          <button onclick="deleteVideo('${docSnap.id}')">üóë Delete</button>
        `;
        videoList.appendChild(videoDiv);
      });
    }

    window.deleteVideo = async function (id) {
      if (confirm("Are you sure you want to delete this video?")) {
        await deleteDoc(doc(db, "videos", id));
        alert("Video deleted successfully.");
        loadVideos();
      }
    };
  </script>
</body>
</html>
