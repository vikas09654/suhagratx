<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XXXVault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c003e, #5e005e, #960036);
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
      padding: 20px;
      text-shadow: 0 0 10px #ff69b4;
    }
    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto 10px;
    }
    .filter-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
      background-color: #3d003d;
      color: #fff;
    }
    .filter-bar button {
      padding: 10px;
      border: none;
      border-radius: 0 6px 6px 0;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .category-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .category-buttons button {
      background-color: #ff007f;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px #ff69b4;
    }
    .category-buttons button:hover {
      background-color: #ff3399;
    }
    .main-content {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #videoList {
      flex: 1;
      max-width: 800px;
    }
    .sidebar {
      width: 300px;
    }
    .video-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff1493;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    p {
      margin-top: 8px;
      color: #ffb6c1;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      background: none;
      border: none;
      color: #ff69b4;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>XXXVault üî• Romantic Nights</h1>

  <script type='text/javascript' src='//pl27142167.profitableratecpm.com/df/ac/51/dfac5181ab36cdb5b07c1d5f6a293265.js'></script>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search by title or category..." />
    <button id="searchBtn">üîç</button>
  </div>

  <div class="category-buttons">
    <button onclick="filterByCategory('all')">All</button>
    <button onclick="filterByCategory('Desi')">Desi</button>
    <button onclick="filterByCategory('Teen')">Teen</button>
    <button onclick="filterByCategory('MILF')">MILF</button>
    <button onclick="filterByCategory('Romance')">Romance</button>
  </div>

  <div class="main-content">
    <div id="videoList"></div>
    <div class="sidebar">
      <div id="sidebarAd"></div>
    </div>
  </div>

  <script>
    const sidebarScript = document.createElement('script');
    sidebarScript.src = "//pl27142234.profitableratecpm.com/83870399302cbe5357db75d3d7bbf0a7/invoke.js";
    sidebarScript.async = true;
    document.getElementById("sidebarAd").appendChild(sidebarScript);
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.firebasestorage.app",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoListContainer = document.getElementById('videoList');
    let allVideos = [];

    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      allVideos = [];
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        allVideos.push({ id: docSnap.id, ...data });
      });
      displayVideos(allVideos);
    }

    function extractEmbedUrl(embedString) {
      const match = embedString.match(/src\s*=\s*"([^\"]+)/);
      return match ? match[1] : embedString;
    }

    async function incrementView(id) {
      const ref = doc(db, "videos", id);
      await updateDoc(ref, { views: increment(1) });
    }

    async function incrementLike(id) {
      const ref = doc(db, "videos", id);
      await updateDoc(ref, { likes: increment(1) });
      loadVideos();
    }

    function addAdBetweenVideos() {
      const container = document.createElement('div');
      container.className = 'video-card';
      const adScript = document.createElement('script');
      adScript.src = '//www.highperformanceformat.com/8551d6983361f8b749f60c5710c880f2/invoke.js';
      adScript.async = true;
      container.appendChild(adScript);
      return container;
    }

    function displayVideos(videos) {
      videoListContainer.innerHTML = "";
      videos.forEach((data, index) => {
        const title = data.title || "Untitled";
        let embed = data.embed;
        const category = data.category || "Uncategorized";
        const views = data.views || 0;
        const likes = data.likes || 0;

        embed = extractEmbedUrl(embed);
        const iframeId = `video-${data.id}`;

        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
          <h3>${title}</h3>
          <iframe id="${iframeId}" width="100%" height="200" src="${embed}" frameborder="0" allowfullscreen onload="incrementView('${data.id}')"></iframe>
          <div class="actions">
            <p>üëÅ ${views} views</p>
            <button onclick="incrementLike('${data.id}')">‚ù§Ô∏è ${likes} Likes</button>
          </div>
          <p>Category: ${category}</p>
        `;
        videoListContainer.appendChild(videoCard);

        if ((index + 1) % 2 === 0) {
          const ad = addAdBetweenVideos();
          videoListContainer.appendChild(ad);
        }
      });
    }

    window.filterVideos = function () {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allVideos.filter(video =>
        video.title.toLowerCase().includes(query) ||
        video.category.toLowerCase().includes(query)
      );
      displayVideos(filtered);
    };

    window.filterByCategory = function (category) {
      if (category === 'all') {
        displayVideos(allVideos);
      } else {
        const filtered = allVideos.filter(video =>
          video.category && video.category.toLowerCase() === category.toLowerCase()
        );
        displayVideos(filtered);
      }
    };

    document.getElementById("searchBtn").addEventListener("click", filterVideos);
    loadVideos();
  </script>
</body>
</html>
