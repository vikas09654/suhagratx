<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XXXVault</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-card {
      background: #222;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #e91e63;
    }
    iframe {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .filter-bar {
      text-align: center;
      margin: 20px auto;
    }
    .filter-bar input {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#e91e63;">XXXVault ðŸ”ž</h1>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search by title or category..." oninput="filterVideos()" />
  </div>

  <!-- Firebase Videos will show here -->
  <div id="videoList" style="max-width: 800px; margin: auto;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcWNBqcYhgVzs8DIgB7D8vmDu8if-a8zo",
      authDomain: "xxxvault-28f70.firebaseapp.com",
      projectId: "xxxvault-28f70",
      storageBucket: "xxxvault-28f70.firebasestorage.app",
      messagingSenderId: "226704398059",
      appId: "1:226704398059:web:9f02b1013f14ada73090ae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoListContainer = document.getElementById('videoList');
    let allVideos = [];

    async function loadVideos() {
      const querySnapshot = await getDocs(collection(db, "videos"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        allVideos.push(data);
      });
      displayVideos(allVideos);
    }

    function extractEmbedUrl(embedString) {
      const match = embedString.match(/src\s*=\s*\"([^\"]+)/);
      return match ? match[1] : embedString;
    }

    function displayVideos(videos) {
      videoListContainer.innerHTML = "";
      videos.forEach((data) => {
        const title = data.title || "Untitled";
        let embed = data.embed;
        const category = data.category || "Uncategorized";

        // Extract only URL if full iframe was added by mistake
        embed = extractEmbedUrl(embed);

        const videoCard = `
          <div class="video-card">
            <h3>${title}</h3>
            <iframe width="100%" height="200" src="${embed}" frameborder="0" allowfullscreen></iframe>
            <p>Category: ${category}</p>
          </div>
        `;
        videoListContainer.innerHTML += videoCard;
      });
    }

    window.filterVideos = function() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allVideos.filter(video =>
        video.title.toLowerCase().includes(query) ||
        video.category.toLowerCase().includes(query)
      );
      displayVideos(filtered);
    }

    loadVideos();
  </script>
</body>
</html>
