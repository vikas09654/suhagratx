    <!-- NEW UPLOAD FORM -->
    <div id="uploadForm" class="form-container">
        <h2>Upload Video <button type="button" class="close-button" onclick="closeForm(event, 'upload')">&times;</button></h2>
        <form id="videoUploadForm">
            <input type="text" id="videoTitle" placeholder="Video Title" required />
            <input type="text" id="videoDescription" placeholder="Description" required />
            <input type="text" id="videoUrl" placeholder="Video URL" required />
            
            <select id="videoCategory" required style="width: 100%; padding: 15px; margin: 15px 0; background-color: #333; color: white; border: none; border-radius: 8px; font-size: 18px;">

                <option value="bigtits">Big Tits</option>
                <option value="bigass">Big Ass</option>

                <option value="cumshot">Cumshot</option>
                <option value="asian">Asian</option>
                <option value="teen">Teen</option>
                <option value="blowjob">Blowjob</option>
                <option value="young">Young</option>
                <option value="wife">Wife</option>
                <option value="sport">Sport</option>
                <option value="milf">Milf</option>

    <script>
        // Your existing JavaScript functions remain exactly the same
        // Age Verification
        function verifyAge(isAdult) {
            if (isAdult) {
                document.getElementById('ageVerification').style.display = 'none';
            } else {
                window.location.href = "https://www.google.com";
            }
        }

        // Show Login/Signup/Upload
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const uploadForm = document.getElementById('uploadForm');
            
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            uploadForm.classList.remove('active');
            
            if (formType === 'login' || formType === 'signup' || formType === 'upload') {
                document.getElementById(formType + 'Form').classList.add('active');
            }
        }

        // Close form
        function closeForm(event, formType) {
            event.stopPropagation();
            document.getElementById(formType + 'Form').classList.remove('active');
        }

        // Switch Category
        function showCategory(categoryId) {
            document.querySelectorAll('.video-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(categoryId).classList.add('active');
            event.target.classList.add('active');
        }

        // Filter Videos
        function filterVideos() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.video-card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(search) ? 'block' : 'none';
            });
        }

        // NEW FUNCTION: Handle video upload
        document.getElementById('videoUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const url = document.getElementById('videoUrl').value;
            const category = document.getElementById('videoCategory').value;
            
            if (category === 'homepage') {
                // Add to homepage (desi category in your case)
                addVideoToCategory('desi', title, description, url);
            } else if (category) {
                // Add to selected category
                addVideoToCategory(category, title, description, url);
            }
            
            // Reset form
            this.reset();
            // Close form
            document.getElementById('uploadForm').classList.remove('active');
            
            alert('Video uploaded successfully!');
        });

        // NEW FUNCTION: Add video to category section
        function addVideoToCategory(categoryId, title, description, url) {
            const categorySection = document.getElementById(categoryId);
            
            if (categorySection) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <p><a href="${url}" target="_blank" style="color: #e91e63;">Watch Video</a></p>
                `;
                
                categorySection.appendChild(videoCard);
            }
        }
    </script>
</body>
