<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuhagratX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to SuhagratX</h1>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <input type="text" class="search-input" onkeyup="filterArticles()" placeholder="Search videos or articles...">

  <section class="articles">
    <a class="article-link" href="category.html">Categories</a>
    <a class="article-link" href="upload.html">Upload</a>
    <a class="article-link" href="article.html">Read Articles</a>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <h2 style="text-align:center;">ðŸ”¥ Featured Videos ðŸ”¥</h2>
    <div class="video-grid">

      <!-- Existing Videos... -->

      <!-- Embedded Dropbox Video -->
      <div class="video-card">
        <video controls width="100%">
          <source src="https://www.dropbox.com/scl/fi/n2w1g1nwu2o2kjwdg7gn6/1080p.h264.mp4?rlkey=8f3c9kz81ldbwjewmn2e7or39&st=5892tlu9&raw=1" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p class="video-title">Dropbox 1080p Video</p>
      </div>

      <!-- Rest of your videos continue here -->
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }
    window.onload = function() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };
    function filterArticles() {
      var input = document.querySelector('.search-input');
      var filter = input.value.toLowerCase();
      var links = document.querySelectorAll('.article-link');
      links.forEach(function(link) {
        const text = link.innerText.toLowerCase();
        link.style.display = text.includes(filter) ? "block" : "none";
      });
    }
  </script>
</body>
          </html>
